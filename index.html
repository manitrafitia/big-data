<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Production Avancé</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#8B5CF6',
                        accent: '#06B6D4',
                        success: '#10B981',
                        warning: '#F59E0B',
                        danger: '#EF4444',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.6s ease-out',
                        'pulse-slow': 'pulse 3s infinite',
                        'bounce-subtle': 'bounceSubtle 2s infinite',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes bounceSubtle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-100 via-blue-50 to-indigo-100 min-h-screen">
    <!-- Header avec navigation -->
    <nav class="glass-effect text-white shadow-2xl">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center">
                        <span class="text-2xl">🏭</span>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold">Dashboard Production</h1>
                        <p class="text-sm opacity-75">Analyse en temps réel</p>
                    </div>
                </div>
                <div class="flex space-x-4">
                    <button onclick="toggleTheme()" class="p-2 rounded-full bg-white bg-opacity-20 hover:bg-opacity-30 transition-all">
                        <span id="theme-icon">🌙</span>
                    </button>
                    <button onclick="refreshData()" class="px-4 py-2 bg-white bg-opacity-20 rounded-lg hover:bg-opacity-30 transition-all">
                        <span id="refresh-btn">🔄 Actualiser</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-6 py-8">
        <!-- Statistiques globales -->
        <div class="mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center">
                <span class="mr-3">📊</span> Vue d'ensemble
            </h2>
            <div id="global-stats" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- Les stats globales seront injectées ici -->
            </div>
        </div>

        <!-- Filtres et contrôles -->
        <div class="mb-8 p-6 bg-white rounded-xl shadow-lg border border-gray-100">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">🔍 Filtres et Recherche</h3>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <select id="machine-filter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="">Toutes les machines</option>
                </select>
                <select id="shift-filter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="">Tous les shifts</option>
                    <option value="Matin">Matin</option>
                    <option value="Après-midi">Après-midi</option>
                    <option value="Nuit">Nuit</option>
                </select>
                <input type="date" id="date-from" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <button onclick="applyFilters()" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                    Appliquer
                </button>
            </div>
        </div>

        <!-- Onglets de navigation -->
        <div class="mb-8">
            <div class="flex space-x-2 bg-white p-2 rounded-xl shadow-lg border border-gray-100">
                <button onclick="showTab('machines')" class="tab-btn active px-6 py-3 rounded-lg transition-all" data-tab="machines">
                    🏭 Machines
                </button>
                <button onclick="showTab('shifts')" class="tab-btn px-6 py-3 rounded-lg transition-all" data-tab="shifts">
                    ⏰ Équipes
                </button>
                <button onclick="showTab('operators')" class="tab-btn px-6 py-3 rounded-lg transition-all" data-tab="operators">
                    👥 Opérateurs
                </button>
                <button onclick="showTab('trends')" class="tab-btn px-6 py-3 rounded-lg transition-all" data-tab="trends">
                    📈 Tendances
                </button>
                <button onclick="showTab('alerts')" class="tab-btn px-6 py-3 rounded-lg transition-all" data-tab="alerts">
                    ⚠️ Alertes
                </button>
            </div>
        </div>

        <!-- Contenu des onglets -->
        <div id="machines-content" class="tab-content">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold text-gray-800">Performance des Machines</h2>
                <div class="flex space-x-2">
                    <button onclick="toggleView('machines', 'cards')" class="p-2 bg-blue-100 text-blue-600 rounded-lg hover:bg-blue-200 transition-colors">📊</button>
                    <button onclick="toggleView('machines', 'chart')" class="p-2 bg-gray-100 text-gray-600 rounded-lg hover:bg-gray-200 transition-colors">📈</button>
                </div>
            </div>
            <div id="machines-cards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            <div id="machines-chart" class="hidden bg-white p-6 rounded-xl shadow-lg">
                <canvas id="machinesChart"></canvas>
            </div>
        </div>

        <div id="shifts-content" class="tab-content hidden">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Performance par Équipe</h2>
            <div id="shifts-cards" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
            <div class="mt-8 bg-white p-6 rounded-xl shadow-lg">
                <canvas id="shiftsChart"></canvas>
            </div>
        </div>

        <div id="operators-content" class="tab-content hidden">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Performance des Opérateurs</h2>
            <div id="operators-cards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"></div>
        </div>

        <div id="trends-content" class="tab-content hidden">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Tendances Temporelles</h2>
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <canvas id="trendsChart" width="400" height="200"></canvas>
            </div>
        </div>

        <div id="alerts-content" class="tab-content hidden">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center">
                <span class="animate-pulse-slow mr-3">🚨</span> Alertes et Anomalies
            </h2>
            <div id="alerts-list"></div>
        </div>
    </div>

    <!-- Modal pour détails machine -->
    <div id="machine-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
        <div class="bg-white rounded-xl shadow-2xl max-w-2xl w-full mx-4 max-h-[80vh] overflow-y-auto">
            <div class="p-6 border-b border-gray-200">
                <div class="flex justify-between items-center">
                    <h3 id="modal-title" class="text-xl font-semibold">Détails de la Machine</h3>
                    <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">✕</button>
                </div>
            </div>
            <div id="modal-content" class="p-6"></div>
        </div>
    </div>

    <!-- Loading overlay -->
    <div id="loading" class="hidden fixed inset-0 bg-white bg-opacity-80 z-40 flex items-center justify-center">
        <div class="flex items-center space-x-3">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            <span class="text-lg text-gray-600">Chargement...</span>
        </div>
    </div>

    <script>
        // Variables globales
        let currentTab = 'machines';
        let machinesData = [];
        let shiftsData = [];
        let operatorsData = [];
        let trendsData = [];
        let alertsData = [];
        let globalStats = {};
        let charts = {};
        const API_BASE = 'http://localhost:5000';

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            loadAllData();
            loadMachines();
        });

        // Gestion des onglets
        function showTab(tabName) {
            // Cacher tous les contenus
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.add('hidden');
            });
            
            // Retirer la classe active de tous les boutons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active', 'bg-blue-600', 'text-white');
                btn.classList.add('text-gray-600', 'hover:bg-gray-100');
            });
            
            // Afficher le contenu actif
            document.getElementById(tabName + '-content').classList.remove('hidden');
            
            // Activer le bouton
            const activeBtn = document.querySelector(`[data-tab="${tabName}"]`);
            activeBtn.classList.add('active', 'bg-blue-600', 'text-white');
            activeBtn.classList.remove('text-gray-600', 'hover:bg-gray-100');
            
            currentTab = tabName;
        }

        // Chargement de toutes les données
        async function loadAllData() {
            showLoading(true);
            try {
                await Promise.all([
                    loadGlobalStats(),
                    loadMachinesData(),
                    loadShiftsData(),
                    loadOperatorsData(),
                    loadTrendsData(),
                    loadAlertsData()
                ]);
            } catch (error) {
                showError('Erreur lors du chargement des données');
            } finally {
                showLoading(false);
            }
        }

        // Chargement des statistiques globales
        async function loadGlobalStats() {
            try {
                const response = await fetch(`${API_BASE}/kpi/global`);
                globalStats = await response.json();
                renderGlobalStats();
            } catch (error) {
                console.error('Erreur stats globales:', error);
            }
        }

        // Chargement des données machines
        async function loadMachinesData() {
            try {
                const response = await fetch(`${API_BASE}/kpi/machines`);
                machinesData = await response.json();
                renderMachinesCards();
                renderMachinesChart();
            } catch (error) {
                console.error('Erreur données machines:', error);
            }
        }

        // Chargement des données shifts
        async function loadShiftsData() {
            try {
                const response = await fetch(`${API_BASE}/kpi/shifts`);
                shiftsData = await response.json();
                renderShiftsCards();
                renderShiftsChart();
            } catch (error) {
                console.error('Erreur données shifts:', error);
            }
        }

        // Chargement des données opérateurs
        async function loadOperatorsData() {
            try {
                const response = await fetch(`${API_BASE}/kpi/operators`);
                operatorsData = await response.json();
                renderOperatorsCards();
            } catch (error) {
                console.error('Erreur données opérateurs:', error);
            }
        }

        // Chargement des tendances
        async function loadTrendsData() {
            try {
                const response = await fetch(`${API_BASE}/kpi/trends`);
                trendsData = await response.json();
                renderTrendsChart();
            } catch (error) {
                console.error('Erreur tendances:', error);
            }
        }

        // Chargement des alertes
        async function loadAlertsData() {
            try {
                const response = await fetch(`${API_BASE}/kpi/alerts`);
                alertsData = await response.json();
                renderAlerts();
            } catch (error) {
                console.error('Erreur alertes:', error);
            }
        }

        // Chargement de la liste des machines pour les filtres
        async function loadMachines() {
            try {
                const response = await fetch(`${API_BASE}/machines`);
                const machines = await response.json();
                const select = document.getElementById('machine-filter');
                machines.forEach(machine => {
                    const option = document.createElement('option');
                    option.value = machine;
                    option.textContent = machine;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Erreur liste machines:', error);
            }
        }

        // Rendu des statistiques globales
        function renderGlobalStats() {
            const container = document.getElementById('global-stats');
            container.innerHTML = `
                <div class="bg-white p-6 rounded-xl shadow-lg border-l-4 border-blue-500 card-hover animate-fade-in">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-600">Production Totale</p>
                            <p class="text-3xl font-bold text-blue-600">${globalStats.production_totale?.toLocaleString() || 0}</p>
                        </div>
                        <div class="p-3 bg-blue-100 rounded-full">
                            <span class="text-2xl">🏭</span>
                        </div>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-lg border-l-4 border-red-500 card-hover animate-fade-in" style="animation-delay: 0.1s">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-600">Défauts Totaux</p>
                            <p class="text-3xl font-bold text-red-600">${globalStats.defauts_totaux?.toLocaleString() || 0}</p>
                        </div>
                        <div class="p-3 bg-red-100 rounded-full">
                            <span class="text-2xl">⚠️</span>
                        </div>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-lg border-l-4 border-yellow-500 card-hover animate-fade-in" style="animation-delay: 0.2s">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-600">Temps d'Arrêt Total</p>
                            <p class="text-3xl font-bold text-yellow-600">${globalStats.temps_arret_total || 0} min</p>
                        </div>
                        <div class="p-3 bg-yellow-100 rounded-full">
                            <span class="text-2xl">⏱️</span>
                        </div>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-lg border-l-4 border-green-500 card-hover animate-fade-in" style="animation-delay: 0.3s">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-600">Efficacité Globale</p>
                            <p class="text-3xl font-bold text-green-600">${globalStats.efficacite_globale?.toFixed(1) || 0}%</p>
                        </div>
                        <div class="p-3 bg-green-100 rounded-full">
                            <span class="text-2xl">📊</span>
                        </div>
                    </div>
                </div>
            `;
        }

        // Rendu des cartes machines
        function renderMachinesCards() {
            const container = document.getElementById('machines-cards');
            container.innerHTML = '';
            
            machinesData.forEach((machine, index) => {
                const efficacite = machine.Efficacite_moyenne || 0;
                const statusColor = efficacite > 90 ? 'green' : efficacite > 70 ? 'yellow' : 'red';
                const statusIcon = efficacite > 90 ? '✅' : efficacite > 70 ? '⚠️' : '❌';
                
                const card = document.createElement('div');
                card.className = `bg-white p-6 rounded-xl shadow-lg border border-gray-100 card-hover animate-slide-up`;
                card.style.animationDelay = `${index * 0.1}s`;
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <div class="flex items-center space-x-3">
                            <div class="w-12 h-12 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center text-white font-bold">
                                ${machine.Machine}
                            </div>
                            <div>
                                <h3 class="font-bold text-lg text-gray-800">Machine ${machine.Machine}</h3>
                                <p class="text-sm text-gray-600">Cycles: ${machine.Nombre_cycles || 0}</p>
                            </div>
                        </div>
                        <span class="text-2xl">${statusIcon}</span>
                    </div>
                    
                    <div class="space-y-3">
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-gray-600">Production totale</span>
                            <span class="font-semibold text-blue-600">${machine.Total_production?.toLocaleString() || 0}</span>
                        </div>
                        
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-gray-600">Défauts moyens</span>
                            <span class="font-semibold text-red-600">${machine.Defauts_moyens?.toFixed(1) || 0}</span>
                        </div>
                        
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-gray-600">Temps d'arrêt moyen</span>
                            <span class="font-semibold text-yellow-600">${machine.Temps_arret_moyen?.toFixed(1) || 0} min</span>
                        </div>
                        
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-gray-600">Taux de défaut</span>
                            <span class="font-semibold text-orange-600">${machine.Taux_defaut_moyen?.toFixed(2) || 0}%</span>
                        </div>
                        
                        <div class="mt-4">
                            <div class="flex justify-between text-sm mb-1">
                                <span class="text-gray-600">Efficacité</span>
                                <span class="font-semibold text-${statusColor}-600">${efficacite.toFixed(1)}%</span>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-2">
                                <div class="bg-${statusColor}-500 h-2 rounded-full transition-all duration-500" style="width: ${efficacite}%"></div>
                            </div>
                        </div>
                        
                        <div class="pt-3 border-t border-gray-100">
                            <div class="flex justify-between text-xs text-gray-500">
                                <span>🌡️ ${machine.Temperature_moyenne?.toFixed(1) || 0}°C</span>
                                <span>💧 ${machine.Humidite_moyenne?.toFixed(1) || 0}%</span>
                            </div>
                        </div>
                    </div>
                    
                    <button onclick="showMachineDetails('${machine.Machine}')" class="mt-4 w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                        Voir détails
                    </button>
                `;
                container.appendChild(card);
            });
        }

        // Rendu des cartes shifts
        function renderShiftsCards() {
            const container = document.getElementById('shifts-cards');
            container.innerHTML = '';
            
            const shiftIcons = {
                'Matin': '🌅',
                'Après-midi': '☀️',
                'Nuit': '🌙'
            };
            
            shiftsData.forEach((shift, index) => {
                const card = document.createElement('div');
                card.className = `bg-white p-6 rounded-xl shadow-lg border border-gray-100 card-hover animate-slide-up`;
                card.style.animationDelay = `${index * 0.1}s`;
                card.innerHTML = `
                    <div class="text-center mb-4">
                        <div class="text-4xl mb-2">${shiftIcons[shift.Shift] || '⏰'}</div>
                        <h3 class="font-bold text-xl text-gray-800">${shift.Shift}</h3>
                    </div>
                    
                    <div class="space-y-3">
                        <div class="text-center p-3 bg-blue-50 rounded-lg">
                            <div class="text-2xl font-bold text-blue-600">${shift.Total_production?.toLocaleString() || 0}</div>
                            <div class="text-sm text-gray-600">Production totale</div>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-3">
                            <div class="text-center p-2 bg-red-50 rounded-lg">
                                <div class="font-bold text-red-600">${shift.Defauts_moyens?.toFixed(1) || 0}</div>
                                <div class="text-xs text-gray-600">Défauts moyens</div>
                            </div>
                            <div class="text-center p-2 bg-green-50 rounded-lg">
                                <div class="font-bold text-green-600">${shift.Efficacite_moyenne?.toFixed(1) || 0}%</div>
                                <div class="text-xs text-gray-600">Efficacité</div>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Rendu des cartes opérateurs
        function renderOperatorsCards() {
            const container = document.getElementById('operators-cards');
            container.innerHTML = '';
            
            operatorsData.forEach((operator, index) => {
                const card = document.createElement('div');
                card.className = `bg-white p-6 rounded-xl shadow-lg border border-gray-100 card-hover animate-slide-up`;
                card.style.animationDelay = `${index * 0.05}s`;
                card.innerHTML = `
                    <div class="text-center mb-4">
                        <div class="w-16 h-16 bg-gradient-to-r from-purple-400 to-pink-400 rounded-full flex items-center justify-center mx-auto mb-3">
                            <span class="text-2xl text-white">👤</span>
                        </div>
                        <h3 class="font-bold text-lg text-gray-800">${operator.Operateur}</h3>
                        <p class="text-sm text-gray-600">${operator.Shifts_travailles || 0} shifts travaillés</p>
                    </div>
                    
                    <div class="space-y-2">
                        <div class="flex justify-between">
                            <span class="text-sm text-gray-600">Production</span>
                            <span class="font-semibold text-blue-600">${operator.Total_production?.toLocaleString() || 0}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-sm text-gray-600">Défauts moyens</span>
                            <span class="font-semibold text-red-600">${operator.Defauts_moyens?.toFixed(1) || 0}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-sm text-gray-600">Efficacité</span>
                            <span class="font-semibold text-green-600">${operator.Efficacite_moyenne?.toFixed(1) || 0}%</span>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Rendu des alertes
        function renderAlerts() {
            const container = document.getElementById('alerts-list');
            
            if (alertsData.length === 0) {
                container.innerHTML = `
                    <div class="bg-green-50 border border-green-200 rounded-xl p-8 text-center">
                        <div class="text-6xl mb-4">✅</div>
                        <h3 class="text-xl font-semibold text-green-800 mb-2">Aucune alerte active</h3>
                        <p class="text-green-600">Toutes les opérations fonctionnent normalement</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '';
            alertsData.forEach((alert, index) => {
                const alertLevel = alert.Taux_defaut > 10 || alert.Temps_arret > 90 ? 'high' : 'medium';
                const alertColor = alertLevel === 'high' ? 'red' : 'yellow';
                const alertIcon = alertLevel === 'high' ? '🚨' : '⚠️';
                
                const alertDiv = document.createElement('div');
                alertDiv.className = `bg-white border-l-4 border-${alertColor}-500 p-6 rounded-r-xl shadow-lg mb-4 animate-fade-in`;
                alertDiv.style.animationDelay = `${index * 0.1}s`;
                alertDiv.innerHTML = `
                    <div class="flex items-start space-x-4">
                        <div class="text-3xl">${alertIcon}</div>
                        <div class="flex-1">
                            <div class="flex justify-between items-start mb-2">
                                <h4 class="font-bold text-lg text-gray-800">Machine ${alert.Machine}</h4>
                                <span class="text-sm text-gray-500">${alert.Date}</span>
                            </div>
                            <p class="text-gray-600 mb-3">Shift: ${alert.Shift} | Opérateur: ${alert.Operateur}</p>
                            <div class="grid grid-cols-3 gap-4">
                                <div class="text-center p-2 bg-red-50 rounded-lg">
                                    <div class="font-bold text-red-600">${alert.Taux_defaut?.toFixed(2) || 0}%</div>
                                    <div class="text-xs text-gray-600">Taux défaut</div>
                                </div>
                                <div class="text-center p-2 bg-yellow-50 rounded-lg">
                                    <div class="font-bold text-yellow-600">${alert.Temps_arret || 0} min</div>
                                    <div class="text-xs text-gray-600">Temps arrêt</div>
                                </div>
                                <div class="text-center p-2 bg-blue-50 rounded-lg">
                                    <div class="font-bold text-blue-600">${alert.Efficacite?.toFixed(1) || 0}%</div>
                                    <div class="text-xs text-gray-600">Efficacité</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(alertDiv);
            });
        }

        // Graphiques Chart.js
        function renderMachinesChart() {
            const ctx = document.getElementById('machinesChart');
            if (!ctx) return;
            
            if (charts.machines) {
                charts.machines.destroy();
            }
            
            charts.machines = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: machinesData.map(m => m.Machine),
                    datasets: [{
                        label: 'Production Totale',
                        data: machinesData.map(m => m.Total_production),
                        backgroundColor: 'rgba(59, 130, 246, 0.6)',
                        borderColor: 'rgba(59, 130, 246, 1)',
                        borderWidth: 2
                    }, {
                        label: 'Efficacité (%)',
                        data: machinesData.map(m => m.Efficacite_moyenne),
                        backgroundColor: 'rgba(16, 185, 129, 0.6)',
                        borderColor: 'rgba(16, 185, 129, 1)',
                        borderWidth: 2,
                        yAxisID: 'y1'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Performance des Machines'
                        }
                    },
                    scales: {
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            grid: {
                                drawOnChartArea: false,
                            },
                        }
                    }
                }
            });
        }

        function renderShiftsChart() {
            const ctx = document.getElementById('shiftsChart');
            if (!ctx) return;
            
            if (charts.shifts) {
                charts.shifts.destroy();
            }
            
            charts.shifts = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: shiftsData.map(s => s.Shift),
                    datasets: [{
                        data: shiftsData.map(s => s.Total_production),
                        backgroundColor: [
                            'rgba(255, 193, 7, 0.8)',
                            'rgba(255, 87, 34, 0.8)',
                            'rgba(63, 81, 181, 0.8)'
                        ],
                        borderWidth: 3,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Répartition de la Production par Shift'
                        },
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        function renderTrendsChart() {
            const ctx = document.getElementById('trendsChart');
            if (!ctx) return;
            
            if (charts.trends) {
                charts.trends.destroy();
            }
            
            // Trier les données par date
            const sortedTrends = trendsData.sort((a, b) => new Date(a.Date) - new Date(b.Date));
            
            charts.trends = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: sortedTrends.map(t => t.Date),
                    datasets: [{
                        label: 'Production Journalière',
                        data: sortedTrends.map(t => t.Production_journaliere),
                        borderColor: 'rgba(59, 130, 246, 1)',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        tension: 0.4,
                        fill: true
                    }, {
                        label: 'Efficacité Journalière (%)',
                        data: sortedTrends.map(t => t.Efficacite_journaliere),
                        borderColor: 'rgba(16, 185, 129, 1)',
                        backgroundColor: 'rgba(16, 185, 129, 0.1)',
                        tension: 0.4,
                        yAxisID: 'y1'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Évolution Temporelle de la Production'
                        }
                    },
                    scales: {
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            grid: {
                                drawOnChartArea: false,
                            },
                        }
                    }
                }
            });
        }

        // Fonctions utilitaires
        function toggleView(section, view) {
            const cardsDiv = document.getElementById(section + '-cards');
            const chartDiv = document.getElementById(section + '-chart');
            
            if (view === 'cards') {
                cardsDiv.classList.remove('hidden');
                chartDiv.classList.add('hidden');
            } else {
                cardsDiv.classList.add('hidden');
                chartDiv.classList.remove('hidden');
            }
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            if (show) {
                loading.classList.remove('hidden');
            } else {
                loading.classList.add('hidden');
            }
        }

        function showError(message) {
            // Créer une notification d'erreur temporaire
            const errorDiv = document.createElement('div');
            errorDiv.className = 'fixed top-4 right-4 bg-red-500 text-white p-4 rounded-lg shadow-lg z-50 animate-fade-in';
            errorDiv.innerHTML = `
                <div class="flex items-center space-x-2">
                    <span>❌</span>
                    <span>${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" class="ml-2 text-white hover:text-red-200">✕</button>
                </div>
            `;
            document.body.appendChild(errorDiv);
            
            // Auto-suppression après 5 secondes
            setTimeout(() => {
                if (errorDiv.parentElement) {
                    errorDiv.remove();
                }
            }, 5000);
        }

        // Détails de machine dans modal
        async function showMachineDetails(machineId) {
            try {
                const response = await fetch(`${API_BASE}/machine/${machineId}/details`);
                const details = await response.json();
                
                document.getElementById('modal-title').textContent = `Détails - Machine ${machineId}`;
                document.getElementById('modal-content').innerHTML = `
                    <div class="grid grid-cols-2 gap-6">
                        <div class="space-y-4">
                            <div class="p-4 bg-blue-50 rounded-lg">
                                <h4 class="font-semibold text-blue-800 mb-2">Production</h4>
                                <div class="space-y-2">
                                    <div class="flex justify-between">
                                        <span class="text-sm text-gray-600">Total:</span>
                                        <span class="font-bold">${details.production_totale?.toLocaleString() || 0}</span>
                                    </div>
                                    <div class="flex justify-between">
                                        <span class="text-sm text-gray-600">Maximum:</span>
                                        <span class="font-bold">${details.production_max?.toLocaleString() || 0}</span>
                                    </div>
                                    <div class="flex justify-between">
                                        <span class="text-sm text-gray-600">Minimum:</span>
                                        <span class="font-bold">${details.production_min?.toLocaleString() || 0}</span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="p-4 bg-red-50 rounded-lg">
                                <h4 class="font-semibold text-red-800 mb-2">Qualité</h4>
                                <div class="flex justify-between">
                                    <span class="text-sm text-gray-600">Défauts moyens:</span>
                                    <span class="font-bold">${details.defauts_moyens?.toFixed(2) || 0}</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="space-y-4">
                            <div class="p-4 bg-yellow-50 rounded-lg">
                                <h4 class="font-semibold text-yellow-800 mb-2">Maintenance</h4>
                                <div class="flex justify-between">
                                    <span class="text-sm text-gray-600">Temps d'arrêt moyen:</span>
                                    <span class="font-bold">${details.temps_arret_moyen?.toFixed(1) || 0} min</span>
                                </div>
                            </div>
                            
                            <div class="p-4 bg-green-50 rounded-lg">
                                <h4 class="font-semibold text-green-800 mb-2">Conditions</h4>
                                <div class="space-y-2">
                                    <div class="flex justify-between">
                                        <span class="text-sm text-gray-600">Température:</span>
                                        <span class="font-bold">${details.temperature_moyenne?.toFixed(1) || 0}°C</span>
                                    </div>
                                    <div class="flex justify-between">
                                        <span class="text-sm text-gray-600">Humidité:</span>
                                        <span class="font-bold">${details.humidite_moyenne?.toFixed(1) || 0}%</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                document.getElementById('machine-modal').classList.remove('hidden');
            } catch (error) {
                showError('Erreur lors du chargement des détails de la machine');
            }
        }

        function closeModal() {
            document.getElementById('machine-modal').classList.add('hidden');
        }

        // Filtrage et recherche
        function applyFilters() {
            const machine = document.getElementById('machine-filter').value;
            const shift = document.getElementById('shift-filter').value;
            const dateFrom = document.getElementById('date-from').value;
            
            const params = new URLSearchParams();
            if (machine) params.append('machine', machine);
            if (shift) params.append('shift', shift);
            if (dateFrom) params.append('date_from', dateFrom);
            
            // Implementation de la recherche filtrée
            // Pour cette démo, on recharge toutes les données
            showLoading(true);
            setTimeout(() => {
                loadAllData();
            }, 500);
        }

        // Actualisation des données
        function refreshData() {
            const btn = document.getElementById('refresh-btn');
            btn.innerHTML = '<span class="animate-spin">🔄</span> Actualisation...';
            
            loadAllData().then(() => {
                btn.innerHTML = '🔄 Actualiser';
                
                // Animation de succès
                const successDiv = document.createElement('div');
                successDiv.className = 'fixed top-4 right-4 bg-green-500 text-white p-4 rounded-lg shadow-lg z-50 animate-fade-in';
                successDiv.innerHTML = '✅ Données actualisées';
                document.body.appendChild(successDiv);
                
                setTimeout(() => {
                    if (successDiv.parentElement) {
                        successDiv.remove();
                    }
                }, 3000);
            });
        }

        // Mode sombre (placeholder)
        function toggleTheme() {
            const icon = document.getElementById('theme-icon');
            if (icon.textContent === '🌙') {
                icon.textContent = '☀️';
                document.documentElement.classList.add('dark');
            } else {
                icon.textContent = '🌙';
                document.documentElement.classList.remove('dark');
            }
        }

        // Animation au scroll (optional)
        window.addEventListener('scroll', () => {
            const elements = document.querySelectorAll('.card-hover');
            elements.forEach(el => {
                const rect = el.getBoundingClientRect();
                if (rect.top < window.innerHeight && rect.bottom > 0) {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }
            });
        });
    </script>
</body>
